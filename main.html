<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Redirection</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --hover-color: #45a049;
            --text-color: white;
            --button-width: 300px;
            --button-height: 70px;
            --button-margin: 15px;
            --font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: var(--font-family);
            background-color: #f4f4f4;
        }

        .button-container {
            text-align: center;
        }

        .redirect-button {
            display: inline-block;
            width: var(--button-width);
            height: var(--button-height);
            margin: var(--button-margin);
            font-size: 18px;
            font-weight: bold;
            color: var(--text-color);
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            text-align: center;
            line-height: var(--button-height);
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .redirect-button:hover {
            background-color: var(--hover-color);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="lundi.html" class="redirect-button" target="_blank">Groupe lundi</a>
        <a href="mardi.html" class="redirect-button" target="_blank">Groupe mardi</a>
        <a href="mercredi.html" class="redirect-button" target="_blank">Groupe mercredi</a>
    </div>
</body>
</html>

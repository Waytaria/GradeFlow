<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Barèmes</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/nouveau.css">
</head>
<body>
    <header>
        <h1>Créer un Barème de Notation</h1>
    </header>
    <main>
        <div class="input-section">
            <input type="text" id="bareme-name" placeholder="Nom du barème" />
        </div>
        <div class="darkmode-toggle">
            <label for="darkmode" class="switch">
                <input type="checkbox" id="darkmode">
                <span class="slider"></span>
            </label>
            <span>Mode sombre</span>
        </div>
        <div class="input-section">
            <input type="text" id="question" placeholder="Entrez la question" />
            <input type="number" id="points" placeholder="Points" />
            <button id="add-question">Ajouter</button>
        </div>
        <div class="questions-list">
            <h2>Questions créées</h2>
            <ul id="questions-container"></ul>
        </div>
        <div id="save-section">
            <button id="save-questions">Sauvegarder en JSON</button>
            <button id="load-scale">Charger un Barème</button>
        </div>
    </main>
    <footer>
        <p>© 2025 Application de gestion de barèmes</p>
    </footer>
    <script src="js/nouveau.js"></script>
    <script src="js/darkmode.js"></script>
</body>
</html>
